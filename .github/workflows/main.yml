name: Convert Markdown to PDF

on:
  push:
    paths:
      - "cv.md" # Triggers the workflow only when cv.md is modified

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt install \
            pandoc \
            texlive-latex-base \
            texlive-fonts-recommended \
            texlive-extra-utils \
            texlive-latex-extra \
            texlive-xetex

      - name: Install Roboto Mono Font
        run: |
          sudo mkdir -p /usr/share/fonts/truetype/roboto_mono
          sudo wget -O /usr/share/fonts/truetype/roboto_mono/RobotoMono-Regular.ttf https://github.com/google/fonts/raw/main/ofl/robotomono/RobotoMono-Regular.ttf
          sudo fc-cache -fv

      - name: Convert Markdown to PDF
        run: pandoc cv.md -o cv.pdf --pdf-engine=xelatex

      - name: Commit and Push PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cv.pdf
          git commit -m "Update cv.pdf" || echo "No changes to commit"
          git push
