name: Convert Markdown to PDF

on:
  push:
    paths:
      - 'cv.md'  # Runs the workflow for changes to Markdown files

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Pandoc
        uses: docker://pandoc/latex:2.18  # Uses a Docker image with Pandoc and LaTeX

      - name: Convert Markdown to PDF
        run: |
          mkdir pdf
          for file in *.md; do
            pandoc "$file" -o "pdf/${file%.md}.pdf"
          done

      - name: Upload PDFs
        uses: actions/upload-artifact@v3
        with:
          name: pdfs
          path: pdf/
